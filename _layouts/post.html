---
layout: default
---

<div id="leaf-title">
    <h1><a href="{{ page.url  }}">{{ page.title }}</a></h1>
</div>

<div id="leaf-stats" class="group">
    <p>
        Posted
        <span class="timeago"
              title='{{ page.date | date: "%Y-%m-%d" }}T{{ page.date | date: "%H:%M:%S" }}'>
        </span>
        on {{ page.date | date: "%B %d, %Y" }}
    </p>
</div>

<div id="leaf-content">
    {{ content }}
</div>
